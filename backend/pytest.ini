[pytest]
testpaths = backend/tests
markers =
    online: tests that call external services (e.g. ORS)
    slow: marks tests as slow (deselect with '-m "not slow"')
addopts =
    -rA
    -q
    --junitxml=backend/reports/junit.xml
    --json-report
    --json-report-file=backend/reports/report.json
log_file = backend/reports/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s %(levelname)s %(name)s:%(lineno)d %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
